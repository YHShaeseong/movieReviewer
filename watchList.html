<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>시청기록</title>
  <link rel="stylesheet" href="wListStyle.css" />
  <link rel="script" href="script.js" />
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <!-- <div class="logo">Picktos</div> -->
    <a href="index.html" class="logo">Pictos</a>
    <nav>
      <a href="index.html">홈</a>
    </nav>
    <button class="login-btn">로그인</button>
  </header>

  <!-- 히어로 영역 -->
  <section class="hero">
    <div class="hero-content">
      <span class="badge">내 기록</span>
      <h1 class="hero-title">시청기록</h1>
      <p class="hero-desc">최근에 본 영화들을 한눈에 확인하세요.</p>
      <div class="hero-buttons">
        <button class="btn-play" id="clearBtn">전체 삭제</button>
        <button class="btn-info" onclick="location.href='index.html'">홈으로</button>
      </div>
    </div>
  </section>

  <!-- 시청기록 리스트 -->
  <section class="top100">
    <div class="section-header">
      <h2>내 시청기록</h2>
    </div>

    <div id="historyList" class="movie-grid"></div>
  </section>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">Picktos</div>
      <p>Picktos는 영화와 드라마를 더 쉽게 탐색할 수 있도록 돕는 플랫폼입니다.</p>
      <div class="footer-links">
        <div class="link-group">
          <h3>서비스</h3>
          <a href="#">영화</a>
          <a href="#">드라마</a>
        </div>
        <div class="link-group">
          <h3>고객지원</h3>
          <a href="#">FAQ</a>
          <a href="#">문의하기</a>
        </div>
      </div>
      <div class="footer-social">
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script>
    const IMAGE_BASE = "https://image.tmdb.org/t/p/w300";

    function getWatchHistory() {
      return JSON.parse(localStorage.getItem("watchHistory")) || [];
    }

    function renderHistory() {
      const container = document.getElementById("historyList");
      const history = getWatchHistory();

      if (history.length === 0) {
        container.innerHTML = "<p style='color:#cbd5e1'>시청기록이 없습니다.</p>";
        return;
      }

      container.innerHTML = history.map((movie, index) => {
        const poster = movie.poster_path ? `${IMAGE_BASE}${movie.poster_path}` : "";
        return `
          <div class="movie_item">
            ${poster ? `<img src="${poster}" alt="${movie.title}" />` : ""}
            <div class="rank-badge">${index + 1}</div>
            <div class="rating-badge">★ ${movie.vote_average || "N/A"}</div>
            <div class="movie-info">
              <div class="title">${movie.title}</div>
              <div class="movie-meta">${movie.release_date || ""}</div>
              <div class="movie-stats">
                <span class="likes">ID: ${movie.id}</span>
                <span class="star-rating">평점 ${movie.vote_average || "-"}</span>
              </div>
            </div>
          </div>
        `;
      }).join("");
    }

    function clearHistory() {
      localStorage.removeItem("watchHistory");
      renderHistory();
    }

    document.getElementById("clearBtn").addEventListener("click", clearHistory);

    // 초기 렌더링
    renderHistory();
  </script>
</body>
</html>
